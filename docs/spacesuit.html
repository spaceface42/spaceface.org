<!------------------------------------ stage ------------------------------------>
<aside class="stage">

    <div class="layer">
        <style>
            .layer {
                width: 12vw;
                height: 55vh;
                border-radius: 1rem;
                position: absolute;
                top: 32vh;
                left: 22vw;
                background: url('./rsrc/spacesuit/layer.svg');
                background-repeat: repeat;
                background-size: 8px 8px;
            }
        </style>
    </div>

    <div class="nightandday">
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label>
        <style>

        .nightandday {
            position: fixed;
            top: 3rem;
            right: 3rem;
        }

        input[type=checkbox] {
        height: 0;
        width: 0;
        visibility: hidden;
        }

        label {
        cursor: pointer;
        text-indent: -9999px;
        width: 3rem;
        height: 1.5rem;
        background: grey;
        display: block;
        border-radius: 100px;
        position: relative;
        }

        label:after {
        content: "";
        position: absolute;
        top: 0.25rem;
        left: 0.25rem;
        width: 1rem;
        height: 1rem;
        background: #fff;
        border-radius: 90px;
        transition: 0.5s;
        }

        input:checked + label {
        background: #bada55;
        }

        input:checked + label:after {
        left: calc(100% - 5px);
        transform: translateX(-100%);
        }

        label:active:after {
        width: 80px;
        }

        </style>
    </div>
    

    <!--------------------------------- scroll-icon --------------------------------->
    <div class="scroll-icon">
        <style>
        .scroll-icon {
            position: absolute;
            height: 10vh;
            height: 10dvh;
            display: flex;
            justify-content: center;
            justify-content: space-evenly;
            justify-content: flex-start;
            align-items: center;
            font-size: 0.75rem;
            bottom: calc(10vh - 1rem);
        }
        .scroll-icon::before {
            /* content: ''; */
            /* position: absolute; */
        }
        .line-container {
            width: 2px;
            height: 100%;
            position: relative;
            background-color: lightgray;
        }
        .line {
            /* position: absolute; */
            width: 2px;
            height: 0px;
            background-color: tomato;
            top: 0;
            bottom: initial;
            animation: line-animation 2.5s ease-in-out 0s infinite normal; 
        }
        @keyframes line-animation {
            0% {height: 0px; top: 0px;}
            50% {height: 100%; top: 0px;}
            100% {height: 0px; top: 100%;}
        }
        </style>

        
        <div class="line-container">
            <div class="line"></div>
        </div>
    </div>
    <!--------------------------------- scroll-icon --------------------------------->
