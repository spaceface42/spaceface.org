<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /**
         * Reset
         **/
        *,
        *::before,
        *::after{
        margin:0;
        padding:0;
        box-sizing: border-box;
        }
        /**
         * just for debug
         **/
        :root {
            background-color: rgb(233, 233, 233);
            --space: 1rem;
        }

        * {
            border: 1px dotted magenta;
        }
        pre, code {
            border: none;
        }
        code {
            padding: var(--space);
        }
        body {
            border: 12px solid cyan;
            /* padding: var(--space); */
            font: normal normal 400 10px/1.2 monospace;
        /*
            position: absolute; 
            inset: 2.4em 3em 3em 3em; 
         */
        }
        body {
            background-color: white;
        }

        textarea {
            width: 300px;
        }
        

        header::before, main::before, footer::before,
        header::after,  main::after,  footer::after {
            position: relative;
            background: rgb(234, 242, 201);
            padding: 0.4rem;
            border-radius: 3px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 3px 6px, rgba(0, 0, 0, 0.1) 0px 3px 6px;
        }
        header::before {
            content: '< header >';
            class: "just-before-menu";
        }
        header::after {
            content: '< / header >';
        }
        main::before {
            content: '< main >';
        }
        main::after {
            content: '< / main >';
        }
        footer::before {
            content: '< footer >';
        }
        footer::after {
            content: '< / footer >';
        }
        header, main, footer {
            padding: var(--space);
            border-radius: 0.3rem;
            background-color: rgb(251, 249, 244);
        }

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        div::before {
            position: relative;
            background: rgb(234, 242, 201);
            padding: 0.4rem;
            border-radius: 3px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 3px 6px, rgba(0, 0, 0, 0.1) 0px 3px 6px;
            content: "id=" attr(id) " class=" attr(class);
        }


        /**
         * just for debug
         **/

        /*****************************************************************/
        /*****************************************************************/
        /*****************************************************************/



        /**
         * utils
         **/
        img {
            max-width: 100%;
            width: 100%;
            height: auto;
            max-inline-size: 100%;
        }

        /*****************************************************************/
        /**
         * layout
         * define main elements
         *
         * flex parent is: body
         * flex children are: header, main, footer
         **/
        body {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            gap: var(--space); /* debug */

        }



        /*****************************************************************/
        /* flex child 1 */
        header {
            position: sticky;
        }



        /*****************************************************************/
        /* flex child 2 */
        main {
            flex: 1 1 80%;
        }   

        /*****************************************************************/
        /* flex child 3 */
        footer {
            /* flex: 100%; */ /* equals flex-grow: 1 flex-shrink: 1 flex-basis: 100% */
            min-width: 100%;
            flex-shrink: 1;
        }



        /*****************************************************************/
        /*****************************************************************/
        /*****************************************************************/
        /* override for screen sizes */
        @media (min-width: 900px) {
            body {
                flex-direction: row;
            }
        }
        
    </style>
</head>
<body>






<!------------------------------------ header ------------------------------------>
<header>
<pre>
* * * *
* * * L
o * g *
* O * *

</pre>
</header>
<!------------------------------------ header ------------------------------------>



<!------------------------------------- main ------------------------------------->
<main>
<pre>
* * * *
* M * *
* a i *
* * n *
</pre>
<img src="./content/placeholder-1920x300.png" alt="placeholder image" />
</main>
<!------------------------------------- main ------------------------------------->



<!------------------------------------ footer ------------------------------------>
<footer>
<pre>
* * f *
* o O *
* t * *
r * * *
</pre>
</footer>
<!------------------------------------ footer ------------------------------------>








</body>
</html>
