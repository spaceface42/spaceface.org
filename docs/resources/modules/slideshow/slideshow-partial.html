<div class="slideshow-container">
  <style>
 
.slideshow-container {
  position: relative;
  width: 500px;
  max-width: 100%;
  aspect-ratio: 16/9;
  height: 330px;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 1;
  transition: opacity 0.8s ease-in-out;
  will-change: opacity;
  transform: translate3d(0, 0, 0); /* Forces GPU compositing */
}

.slide.active {
  opacity: 1;
  z-index: 2;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.dots {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
  z-index: 3;
}

.dot {
  width: 10px;
  height: 10px;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  cursor: pointer;
  transition: width 0.4s ease, background-color 0.4s ease;
}

.dot.active {
  width: 32px;
  border-radius: 5px;
  background-color: white;
}

</style>

    <div class="slide">

    <div class="dots">
      <div class="dot active" data-index="0"></div>

      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
    </div>
  </div>
