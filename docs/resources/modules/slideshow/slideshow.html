<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Slideshow</title>
  <link rel="stylesheet" href="slideshow.css" />
</head>
<body>

<div class="slideshow-container">
  <div class="slide active"><img src="./a.jpeg" alt="Slide 1" /></div>
  <div class="slide">
    <img src="./b.jpeg" alt="Slide 2" />
  </div>
  <div class="slide">
    <img src="./c.jpeg" alt="Slide 3" />
  </div>
  <div class="slide">
    <img src="./d.jpeg" alt="Slide 4" />
  </div>
  <div class="dots">
    <div class="dot active" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
  </div>
</div>

<script type="module">
import Slideshow from './Slideshow.js';
// Initialize the slideshow with the container selector and optional interval setting
const slideshow = new Slideshow('.slideshow-container', { 
  interval: 5000
});
</script>
</body>
</html>
