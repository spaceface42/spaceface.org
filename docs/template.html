    <!-- flex code for main elements -->
    <style>

        /**
         * variables
         */
        :root {
            background-color: rgb(233, 233, 233);
            --space: 1rem;
        }

        /**
         * utils
         */
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .icon {
            margin-inline-end: 1em;
        }



        /*****************************************************************/
        /**
         * layout
         * body / header |  main | footer
         */

        /**
         * body | flex container
         */
        body {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            gap: var(--space); /* debug */
        }



        /*****************************************************************/
        /* header | flex child 1 */
        header {
            flex: auto;
            position: sticky;
            top: 0;
            /* we need this for position sticky to work */
            align-self: flex-start;
        }

        /*****************************************************************/
        /* flex child 2 */
        main {
            flex: 1 1 75%;
        }   

        /*****************************************************************/
        /* flex child 3 */
        footer {
            min-width: 100%;
            flex-shrink: 1;
        }



        /*****************************************************************/
        /*****************************************************************/
        /*****************************************************************/
        /* override for screen sizes */
        @media (min-width: 900px) {
            body {
                flex-direction: row;
            }
        }
        



    </style>
