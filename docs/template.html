    header::before, main::before, footer::before,
    header::after,  main::after,  footer::after {
        position: relative;
        background: rgb(234, 242, 201);
        padding: 0.4rem;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 3px 6px, rgba(0, 0, 0, 0.1) 0px 3px 6px;
    }

    header::before { content: '< header >'}
    header::after {content: '< / header >'}
    main::before {content: '< main >'}
    main::after {content: '< / main >'}
    footer::before {content: '< footer >'}
    footer::after {content: '< / footer >'}

    header, main, footer {
        padding: var(--space);
        border-radius: 0.3rem;
        background-color: rgb(251, 249, 244);

    }

    div {
        width: 100%;
        height: 300px;
        background-color: rgba(0, 255, 255, 0.354);
    }
    div::before {
        position: relative;
        background: rgb(234, 242, 201);
        padding: 0.4rem;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 3px 6px, rgba(0, 0, 0, 0.1) 0px 3px 6px;
        content: 'id=' attr(id) ' class=' attr(class);
    }


    /**
        * just for debug

    /*****************************************************************/
    /*****************************************************************/
    /*****************************************************************/
    </style>



    <!-- flex code for main elements -->
    <style>

        /**
         * variables
         */
        :root {
            background-color: rgb(233, 233, 233);
            --space: 1rem;
        }

        /**
         * utils
         */
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }



        /*****************************************************************/
        /**
         * layout
         * body / header |  main | footer
         */

        /**
         * body | flex container
         */
        body {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;

            gap: var(--space); /* debug */
        }



        /*****************************************************************/
        /* header | flex child 1 */
        header {
            flex: auto;

            /* only for position sticky */
            align-self: flex-start;
            position: sticky;
            top: 0;
        }

        /*****************************************************************/
        /* flex child 2 */
        main {
            flex: 1 1 75%;
        }   

        /*****************************************************************/
        /* flex child 3 */
        footer {
            min-width: 100%;
            flex-shrink: 1;
        }



        /*****************************************************************/
        /*****************************************************************/
        /*****************************************************************/
        /* override for screen sizes */
        @media (min-width: 900px) {
            body {
                flex-direction: row;
            }
        }
        



    </style>
