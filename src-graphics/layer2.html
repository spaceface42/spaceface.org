<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard Pattern</title>
  <style>
    .checkerboard-container {
      width: 300px;
      height: 300px;
      background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8"><rect width="4" height="4" fill="white"/><rect x="4" y="4" width="4" height="4" fill="white"/><rect x="4" width="4" height="4" fill="%23cccccc"/><rect y="4" width="4" height="4" fill="%23cccccc"/></svg>');
      background-size: 8px 8px; /* Ensures each pattern cell is 8x8 pixels */
      background-repeat: repeat;
      image-rendering: pixelated; /* Ensures the pattern remains pixelated when zooming */
    }
  </style>
</head>
<body>
  <div class="checkerboard-container"></div>
</body>
</html>
